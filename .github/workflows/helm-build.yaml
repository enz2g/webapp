name: Build & Publish Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Package Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Lint Helm chart
        run: helm lint ./helmchart

      - name: Package Helm chart
        run: |
          mkdir -p packaged
          helm package ./helmchart --destination packaged

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-chart
          path: packaged/*.tgz

  # Optional: Publish to GitHub Pages (runs only on tagged releases)
  publish:
    name: Publish Helm chart to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built chart
        uses: actions/download-artifact@v4
        with:
          name: webapp-chart
          path: ./charts

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Create or update Helm repo index
        run: |
          mkdir -p docs
          mv ./charts/*.tgz ./docs/
          helm repo index docs --url https://$GITHUB_REPOSITORY_OWNER.github.io/$(basename $GITHUB_REPOSITORY)

      - name: Commit and push updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Publish Helm chart $GITHUB_REF_NAME"
          git push

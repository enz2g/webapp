name: Helm Chart CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'helmchart/**'
      - '.github/workflows/helm.yaml'

permissions:
  contents: write  # allow GITHUB_TOKEN to push commits and releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Add app build/test steps here if needed

  helm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # Get current chart version
      - name: Get current chart version
        id: get_version
        run: |
          version=$(grep '^version:' helmchart/Chart.yaml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      # Bump patch version
      - name: Bump chart patch version
        id: bump_version
        run: |
          old=${{ steps.get_version.outputs.version }}
          base=$(echo $old | cut -d. -f1-2)
          patch=$(echo $old | cut -d. -f3)
          new="$base.$((patch+1))"
          echo "Bumping $old â†’ $new"
          sed -i "s/^version:.*/version: $new/" helmchart/Chart.yaml
          echo "new_version=$new" >> $GITHUB_OUTPUT

      # Commit bumped version
      - name: Commit bumped version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore(helm): bump chart version to ${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME}

      # Lint and package chart
      - name: Lint and package chart
        run: |
          helm lint helmchart
          helm package helmchart
          mkdir -p artifacts
          mv *.tgz artifacts/

      # Upload as workflow artifact
      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-helm-chart
          path: artifacts/*.tgz

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: "Helm Chart v${{ steps.bump_version.outputs.new_version }}"
          files: artifacts/*.tgz

      # Publish to GitHub Pages
      - name: Publish chart to GitHub Pages
        run: |
          mkdir -p docs
          mv artifacts/*.tgz docs/
          helm repo index docs --url https://enz2g.github.io/webapp

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*
          git commit -m "chore(helm): publish chart v${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME}
